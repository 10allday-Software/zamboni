<ul id="auth-nav">
  {% if user.is_authenticated() %}
    <li class="user">{{ (request.amo_user.welcome_name) }}</li>
    <li class="logout"><a href="{{ url('users.logout') }}">
      {{ _('Log out') }}</a></li>
  {% else %}
    <li class="login"><a href="{{ login_link() }}">
      {{ loc('Log in / Register')  }}</a></li>
  {% endif %}
</ul>
