{% set upsell = addon.upsell %}
{% if upsell %}
  <div class="notice upsell">
    <h3>{{ _('Premium version available') }}</h3>
    <div class="premium">
      {% with prm = upsell.premium %}
        {{ prm|addon_hovercard(src='dp-hc-upsell', dl_src='dp-dl-upsell') }}
      {% endwith %}
    </div>
  </div>
{% endif %}
