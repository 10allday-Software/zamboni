{% from "addons/listing/macros.html" import heading, item_info %}

{% cache addons %}
{% for addon in addons %}
  <div class="item">
    {{ install_button(addon) }}
    {{ heading(addon, amo) }}
    <div class="meta">
      {{ item_info(addon, amo, show_date) }}
    </div>
  </div>
{% endfor %}
{% endcache %}
