<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>Firefox Marketplace</title>
    <link rel="icon" href="{{ media('fireplace/img/logos/128.png') }}" sizes="128x128">
    <link rel="icon" href="{{ media('fireplace/img/logos/64.png') }}" sizes="64x64">
    <link rel="icon" href="{{ media('fireplace/img/logos/32.png') }}" sizes="32x32">
    <link rel="stylesheet" href="{{ media('fireplace/css/splash.styl.css') }}">
    <link rel="stylesheet" href="{{ media('fireplace/css/include.css') }}">
    <link title="Firefox Marketplace"
          rel="search" type="application/opensearchdescription+xml"
          href="{{ url('opensearch') }}">
    <meta name="google-site-verification" content="XhMUzMo_1XF_gE3oDEbbZXe7YFRse5S1i56GRYAsZ6c" />
  </head>
  <body class="home" data-build-id-js="{{ BUILD_ID_JS }}">

    <div id="splash-overlay"><div class="throbber"></div></div>

    <header id="site-header" class="header site-header"></header>

    <div class="cloak"></div>
    <main>
      <div id="cat-dropdown"></div>
      <div id="cat-list"></div>
      <div id="page" class="page" role="main"></div>
    </main>

    <footer id="site-footer"></footer>

    <!-- screenshot lightbox -->
    <div id="lightbox">
      <section>
        <ul class="content"></ul>
        <a class="close" href="#">&times;</a>
      </section>
    </div>

    <script type="text/javascript" src="{{ media('fireplace/js/l10n.js') }}"></script>
    <script type="text/javascript" src="{{ media('fireplace/js/include.js') }}" defer></script>

  </body>
</html>
